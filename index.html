<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<title>Book Suggestions POC</title>
		<link rel="stylesheet" href="css/doe-ui.css">
		<link rel="stylesheet" href="css/main.css">
		<link rel="shortcut icon" type="image/png" href="images/nsw.png"/>
		<link href="https://fonts.googleapis.com/css?family=Noto+Sans" rel="stylesheet">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
		<script
			src="https://code.jquery.com/jquery-3.3.1.min.js"
			integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
			crossorigin="anonymous">
		</script>
	</head>

	<body>
		<noscript>You need to enable JavaScript to run this app.</noscript>

		<header>
			<div id="apiErrors"></div>
			<a class="gef-corporate-logo__link" href="https://education.nsw.gov.au" title="NSW Department of Education"><img class="gef-corporate-logo__image" src="https://education.nsw.gov.au/media-ed/images/DoE_Logo_rev_RGB.svg" alt="NSW Department of Education logo"></a>
			<div class="profileCircle">
				<i class="fas fa-user"></i>
			</div>
			<div>
				<select id="userList" class="doe_droplist"></select>
				<select id="levelsList"></select>
			</div>
		</header>

		<section id="bookResults"></section>

		<script id="bookResultsTemplate" type="text/html">
			<section class="booksSection">
				<h2 class='title'></h2>
				<div class="gradientBackground">
					<div class="books">
						<div class="spinner">
							<i class="fas fa-circle-notch"></i>
						</div>
					</div>
				</div>

				<div class="showMoreContainer">
					<button class="showMore" type="button">Show more</button>
					<div class="noBooksFound">No books found</div>
				</div>
			</section>
		</script>

		<script id="bookTemplate" type="text/html">
			<a class="book isLoading" target="_blank" >
				<div class="spinner">
					<i class="fas fa-circle-notch"></i>
				</div>
				<span class="popular">Popular</span>
				<img class="thumbnail" alt="" />
				<span class="title"></span><br/>
				<span class="author"></span><br/>
				<span class="year"></span>
			</a>
		</script>

		<script type="text/javascript" src="js/polyfills.js"></script>
		<script type="text/javascript" src="js/doe-ui.js"></script>
		<script type="text/javascript" src="js/api.js"></script>
		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
