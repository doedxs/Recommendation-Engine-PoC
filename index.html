<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<title>Book Suggestions POC</title>
		<link rel="stylesheet" href="css/doe-ui.css">
		<link rel="stylesheet" href="css/main.css">
		<link rel="shortcut icon" type="image/png" href="nsw.png"/>
		<link href="https://fonts.googleapis.com/css?family=Noto+Sans" rel="stylesheet">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
		<script
			src="https://code.jquery.com/jquery-3.3.1.min.js"
			integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
			crossorigin="anonymous">
		</script>
	</head>

	<body>
		<noscript>You need to enable JavaScript to run this app.</noscript>

		<header>
			<span class="toggleApi on"></span>
			<a class="gef-corporate-logo__link" href="https://education.nsw.gov.au" title="NSW Department of Education"><img class="gef-corporate-logo__image" src="https://education.nsw.gov.au/media-ed/images/DoE_Logo_rev_RGB.svg" alt="NSW Department of Education logo"></a>
			<div class="profileCircle">
				<i class="fas fa-user"></i>
			</div>
			<div>
				<select id="userList" class="doe_droplist"></select>
			</div>
		</header>

		<section class="booksSection">
			<select id="modeList" class="doe_droplist">
				<option value='suggestions'>Recommended books</option>
				<option value='popular'>Popular books</option>
				<option value='history'>My history</option>
			</select>
			<div class="gradientBackground">
				<div id="books">
					<div class="spinner">
						<i class="fas fa-circle-notch"></i>
					</div>
				</div>
			</div>

			<div class="showMoreContainer">
				<button id="showMore" type="button">Show more...</button>
				<div class="noBooksFound">No books found</div>
			</div>

			<!-- BOOK TEMPLATE: Clone to use it and remove "template" class to make it visible  -->
			<a class="template book isLoading" target="_blank" >
				<div class="spinner">
					<i class="fas fa-circle-notch"></i>
				</div>
				<i class="popular fas fa-star"></i>
				<img class='thumbnail' alt='' />
				<span class='title'></span><br/>
				<span class='author'></span><br/>
				<span class='year'></span>
			</a>
			<!-- End of template -->
		</section>

		<script type="text/javascript" src="js/polyfills.js"></script>
		<script type="text/javascript" src="js/doe-ui.js"></script>
		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
